<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="智能监测云平台 - 忘记密码" />
  <meta name="keywords" content="基坑监测,智能监测,云平台,忘记密码" />
  <meta name="author" content="智能监测云科技有限公司" />
  <title>智能监测云 - 忘记密码</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container forgot-container">
    <h2 class="title">智能检测云</h2>

    <div class="login-box forgot-box" role="main" aria-labelledby="forgot-title">
        <h3 id="forgot-title">找回密码</h3>
        <a href="login.html" class="register-link" aria-label="返回登录">返回登录</a>

        <!--步骤指示器-->
        <div class="step-indicator">
            <div class="step active" data-step="1">
                <span>1</span>
            </div>
            <div class="step" data-step="2">
                <span>2</span>
            </div>
            <div class="step" data-step="3">
                <span>3</span>
            </div>
        </div>

        <form id="forgotForm" role="form" aria-label="忘记密码表单">
            <!--第一步：选择找回方式-->
            <div class="form-step active" data-step="1">
                <div class="input-group">
                    <span class="icon" aria-hidden="true">👤</span>
                    <input 
                    type="text"
                    id="username"
                    name="username"
                    placeholder="请输入用户名或邮箱"
                    required
                    aria-describedby="username-warn"
                    aria-label="用户名或邮箱输入框"
                    />
                    <p class="warn" id="username-warn" role="alert" aria-live="polite">请输入有效的用户名</p>
                </div>

                <div class="method-selection">
                    <div class="method-option" data-method="email">
                        <span class="icon">📧</span>
                        <div class="label">邮箱验证</div>
                        <div class="desc">发送验证码到邮箱</div>
                    </div>
                    <div class="method-option" data-method="sms">
                        <span class="icon">📱</span>
                        <div class="label">短信验证</div>
                        <div class="desc">发送短信验证码到手机</div>
                    </div>
                </div>
            </div>

            <!--第二步：输入验证码-->
            <div class="form-step" data-step="2">
                <div class="input-group">
                    <span class="icon" aria-hidden="true">📧</span>
                    <input 
                        type="text"
                        id="contact"
                        name="contact"
                        placeholder="验证码将发到此处"
                        readonly
                        aria-label="联系方式显示框"
                        />
                </div>

                <div class="vertification-code">
                    <input type="text" class="vertification-input" maxlength="1" data-index="0"/>
                    <input type="text" class="vertification-input" maxlength="1" data-index="1"/>
                    <input type="text" class="vertification-input" maxlength="1" data-index="2"/>
                    <input type="text" class="vertification-input" maxlength="1" data-index="3">
                    <input type="text" class="vertification-input" maxlength="1" data-index="4">
                    <input type="text" class="vertification-input" maxlength="1" data-index="5">
                </div>

                <div class="countdown" id="countdown">
                    <span id="countdown-text">验证码已发送，</span>
                    <span class="resend-link" id="resend-link" onclick="resendCode()">重新发送</span>
                </div>
            </div>

            <!--第三步：重置密码-->
            <div class="form-step" data-step="3">
                <div class="input-group">
                    <span class="icon" aria-hidden="true">🔒</span>
                    <input 
                        type="password"
                        id="newPassword"
                        name="newPassword"
                        placeholder="请输入新密码"
                        reqiuired
                        minlength="6"
                        aria-label="新密码输入框"
                    />
                    <button type="button" class="toggle-password" aria-label="显示/隐藏密码">
                    </button>
                    <p class="warn" id="newPassword-warn" role="alert" aria-live="polite">密码长度不少于12位</p>
                    <div class="password-strength">
                        <span id="strength-text">密码强度</span>
                        <div class="strength-bar">
                            <div class="strength-fill" id="strength-fill"></div>
                        </div>
                    </div>
                </div>

                <div class="input-group">
                    <span class="icon" aria-hidden="true">🔒</span>
                    <input 
                        type="text"
                        id="confirmNewPassword"
                        name="confirmNewPassword"
                        placeholder="请确认新密码"
                        required
                        aria-describedby="confirmNewPassword-warn"
                        aria-label="确认新密码输入框"
                        />
                        <button type="button" class="toogle-password" aria-label="显示/隐藏密码">
                        </button>
                        <p class="warn" id="confirmNewPassword-warn" role="alert" aria-live="polite">两次输入的密码不一致</p>
                </div>
            </div>

            <div class="form-navigation">
                <button type="button" class="btn-secondary" id="prevBtn" style="display: none;">上一步</button>
                <button type="button" class="btn-primary" id="nextBtn">上一步</button>
                <button type="button" class="btn-login" id="submitBtn" style="display: none;">
                    <span class="btn-text">重置密码</span>
                    <span class="btn-loading" style="display: none;">
                        <span class="spinner"></span>
                        重置中...
                    </span>
                    </button>
            </div>

            <div id="errorMsg" class="error-msg" id="successMessage" style="display: none;"></div>
        </form>

        <!---成功页面-->
        <div class="success-message" id="successMessage" style="display: none;">
            <div class="success-icon">✅</div>
            <h4>密码重置成功</h4>
            <p>您的新密码已设置完成，请使用新密码登录。</p>
            <div class="back-to-login">
                <a href="login.html">返回登录页面</a>
            </div>
        </div>

        <div class="login-link">
            想起密码了？<a href="login.html">立即登录</a>
        </div>
    </div>

    <footer>
        <p>@ 智能监测云 | YRRZ</p>
    </footer>
    </div>

    <script src="forgot-password.js"></script>
</body>
</html>
